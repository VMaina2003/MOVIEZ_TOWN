<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TV-Shows</title> <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-500">MyMovieHub</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-red-500 font-bold text-lg">Movies</a></li>
                    <li><a href="series.html" class="hover:text-red-500 font-bold text-lg">Series</a></li>
                    <li><a href="tvshows.html" class="hover:text-red-500 font-bold text-lg">TV Shows</a></li>
                    <!-- <li><a href="#" class="hover:text-red-500 font-bold text-lg">Genres</a></li> -->
                </ul>
            </nav>
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search movies, TV shows..."
                    class="bg-gray-700 text-white rounded-full py-2 px-4 pl-10 focus:ring-5 focus:ring-red-500">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </header>

    <main id="main-content" class="container mx-auto py-8"> <section id="hero-section" class="relative bg-cover bg-center h-96 rounded-lg overflow-hidden mb-8"
            style="background-image: url('https://image.tmdb.org/t/p/original/9gJg3wYvWqY6n6pP05s0c9Xq2m.jpg');">
            <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center p-8">
                <div>
                    <h2 class="text-4xl font-bold mb-4 text-center">Featured TV-Show title</h2>
                    <p class="text-lg text-center max-w-2xl mx-auto">A brief description of the featured movie or
                        series. This will be dynamically loaded.</p>
                    <div class="text-center mt-6">
                        <button
                            class="bg-red-600 hover:bg-red-800 text-white font-bold py-3 px-6 rounded-full text-lg">Watch
                            Trailer</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-6 text-center hover:text-red-500">TV shows Airing Today</h2>
            <div id="airing-today-tv-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                </div>
        </section>

        <section class="mb-8">
            <h2 class="text-3xl font-bold text-center hover:text-red-500">Popular Movies</h2>
            <div id="top-rated-tv-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                </div>
        </section>

    </main>

    <section id="movie-detail-section" class="fixed inset-0 bg-gray-900 bg-opacity-90 z-50 hidden flex justify-center items-center p-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 flex flex-col gap-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto relative custom-scrollbar">
            <button id="close-detail-btn" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-3xl font-bold cursor-pointer">Ã—</button>
            <div id="detail-content" class="flex-grow">
                </div>
        </div>
    </section>

    <footer class="bg-gray-800 p-4 text-center text-gray-400">
        <p>&copy; Copyright (c) 2025 VMaina2003</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
