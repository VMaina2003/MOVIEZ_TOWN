<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Hub - Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white">
  <!-- HEADER -->
  <header class="bg-gray-800 p-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-red-500">MyMovieHub</h1>

      <!-- Mobile menu button -->
      <button id="menu-toggle" class="lg:hidden text-gray-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- NAV -->
      <nav id="menu"
        class="hidden absolute lg:static top-16 left-0 w-full lg:w-auto bg-gray-800 lg:bg-transparent lg:flex lg:items-center transition-all duration-300">
        <ul class="flex flex-col lg:flex-row lg:space-x-6 p-4 lg:p-0 text-center lg:text-left">
          <li><a href="index.html" class="hover:text-red-500 font-semibold block py-2">Movies</a></li>
          <li><a href="series.html" class="hover:text-red-500 font-semibold block py-2">Series</a></li>
          <li><a href="tvshows.html" class="hover:text-red-500 font-semibold block py-2">TV Shows</a></li>
        </ul>
      </nav>

      <!-- SEARCH -->
      <div class="relative hidden sm:block ml-4">
        <input type="text" id="search-input" placeholder="Search movies..."
          class="bg-gray-700 text-white rounded-full py-2 px-4 pl-10 w-40 sm:w-60 md:w-72 focus:ring-2 focus:ring-red-500 focus:outline-none">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main id="main-content" class="container mx-auto py-8 px-4">
    <!-- HERO -->
    <section id="hero-section"
      class="relative bg-cover bg-center rounded-lg overflow-hidden mb-10 h-72 sm:h-80 md:h-96"
      style="background-image: url('https://image.tmdb.org/t/p/original/9gJg3wYvWqY6n6pP05s0c9Xq2m.jpg');">
      <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col justify-center items-center p-6 text-center">
        <h2 class="text-3xl sm:text-4xl font-bold mb-3">Featured Movie Title</h2>
        <p class="text-base sm:text-lg max-w-xl mx-auto mb-6">A brief description of the featured movie or series. This
          will be dynamically loaded.</p>
        <button
          class="bg-red-600 hover:bg-red-800 text-white font-semibold py-2 px-5 rounded-full text-sm sm:text-base watch-trailer-btn">
          ðŸŽ¬ Watch Trailer
        </button>
      </div>
    </section>

    <!-- TRENDING MOVIES -->
    <section id="trending-movies-section" class="mb-10">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center hover:text-red-500">Trending Movies This Week</h2>
      <div id="trending-movies-grid"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
      </div>
    </section>

    <!-- POPULAR MOVIES -->
    <section id="popular-movies-section" class="mb-10">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center hover:text-red-500">Popular Movies</h2>
      <div id="popular-movies-grid"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
      </div>
    </section>

    <!-- SEARCH RESULTS -->
    <section id="search-results-section" class="mb-10 hidden">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Search Results</h2>
      <div id="search-results-grid"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
      </div>
    </section>
  </main>

  <!-- MOVIE DETAIL MODAL -->
  <section id="movie-detail-section"
    class="fixed inset-0 bg-black bg-opacity-90 hidden flex justify-center items-center p-4 z-50">
    <div
      class="bg-gray-800 rounded-lg shadow-xl p-6 sm:p-8 flex flex-col gap-6 max-w-3xl w-full max-h-[90vh] relative overflow-y-auto">
      <button id="close-detail-btn"
        class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-3xl font-bold cursor-pointer">Ã—</button>
      <div id="detail-content"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-800 py-4 text-center text-gray-400 text-sm">
    <p>&copy; 2025 <span class="text-red-500 font-semibold">VMaina2003</span>. All rights reserved.</p>
  </footer>

  <script>
    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
