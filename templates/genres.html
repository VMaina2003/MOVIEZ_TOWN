<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMovieHub - Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-500">MyMovieHub</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-red-500 font-bold text-lg">Movies</a></li>
                    <li><a href="series.html" class="hover:text-red-500 font-bold text-lg">Series</a></li>
                    <li><a href="tvshows.html" class="hover:text-red-500 font-bold text-lg">TV Shows</a></li>
                    <li><a href="genres.html" class="hover:text-red-500 font-bold text-lg">Genres</a></li>
                </ul>
            </nav>
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search movies, TV shows..."
                    class="bg-gray-700 text-white rounded-full py-2 px-4 pl-10 focus:ring-5 focus:ring-red-500">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </header>

    <main id="main-content" class="container mx-auto py-8">
        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-6 text-center hover:text-red-500">Movie Genres</h2>
            <div id="movie-genres-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <p class="col-span-full text-center text-gray-400">Loading movie genres...</p>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-6 text-center hover:text-red-500">TV Show Genres</h2>
            <div id="tv-genres-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                <p class="col-span-full text-center text-gray-400">Loading TV show genres...</p>
            </div>
        </section>
    </main>

    <section id="movie-detail-section"
        class="hidden fixed inset-0 bg-gray-900 bg-opacity-95 text-white z-50 overflow-hidden">
        <div id="detail-content" class="relative w-full h-full">
            </div>
    </section>

    <footer class="bg-gray-800 p-4 text-center text-gray-400">
        <p>&copy; 2025 MyMovieHub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
